@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/riot-app.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script>html5.addElements('todo')</script>
        <![endif]-->

    </head>
    <body>

        <riot-app></riot-app>

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/underscorejs/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/riot-app.tag")" type="riot/tag"></script>
        <script src="@routes.Assets.versioned("lib/riot/riot+compiler.min.js")" type="text/javascript"></script>

        <script>riot.mount("riot-app")</script>

    </body>
</html>
